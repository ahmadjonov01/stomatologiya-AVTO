{% extends 'base.html' %}
{% block content %}


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Ishlab Chiqaruvchi </h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Ishlab Chiqaruvchi</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        {% for datum in data %}
            <div align="center">
            <form method="post" class="modal-lg" style="width: 2000px;align-items: center">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">F.I.O (yoki kompaniya nomi )</label>
                        <input name="name" value="{{ datum.name }}" type="text" class="form-control" id="inputEmail4"
                               placeholder="F.I.O">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Telefon nomer</label>
                        <input type="tel" value="{{ datum.phone }}" name="phone" class="form-control"
                               id="inputPassword4"
                               placeholder="Telefon nomer">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Email</label>
                        <input type="email" value="{{ datum.email }}" name="email" class="form-control"
                               id="inputPassword4"
                               placeholder="Email">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Web sayt</label>
                        <input type="text" value="{{ datum.sahifa }}" name="sahifa" class="form-control"
                               id="inputPassword4"
                               placeholder="Web sayt">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        {% endfor %}
        </div>
    </div>

{% endblock %}
