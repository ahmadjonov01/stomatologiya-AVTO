{% extends 'base.html' %}
{% block content %}


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Sotib olingan produkt</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Sotib olingan produkt</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead>
                                    {% for datum in data %}
                                        <label for="inputState">Ishlab Chiqaruvchinig ID</label>
                                        <br>
                                        <h6>{{ datum.ish_ch_id }}</h6>
                                        <hr>

                                        <label for="inputState"> Product ID </label>
                                        <br>
                                        <h6>{{ datum.parent_id }}</h6>
                                        <hr>

                                        <label for="inputState"> Maxsulot soni</label>
                                        <br>
                                        <h6>{{ datum.soni }}</h6>
                                        <hr>
                                        <label for="inputState"> Ummumiy narxi</label>
                                        <br>
                                        <h6>{{ datum.prices }}-so`m</h6>
                                        <hr>
                                        <label for="inputState"> Yaratilgan sana</label>
                                        <br>
                                        <h6>{{ datum.date }}</h6>
                                        <hr>
                                    {% endfor %}
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->

                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.container-fluid -->
            </div>
        </section>
        <!-- /.content -->
    </div>
{% endblock %}
